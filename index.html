<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Timezone Converter üåç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #87CEEB, #E0FFFF);
            color: white;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .input-group {
            margin: 20px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Timezone Converter üåç</h1>
        
        <div class="input-group">
            <select id="fromTimezone"></select>
        </div>

        <div class="input-group">
            <select id="toTimezone"></select>
        </div>

        <button onclick="convertTime()">_Convert Time_</button>

        <div class="result" id="result">
            üïí Result will appear here...
        </div>

        <p style="margin-top: 20px;">
            üìÖ Current Date: <span id="currentDate"></span><br>
            ‚è∞ Local Time: <span id="currentTime"></span>
        </p>

        <div class="input-group">
            <h3>Your Timezone:</h3>
            <p id="userTimezone"></p>
        </div>
    </div>

    <script>
        function convertTime() {
            const from = new Date().toLocaleString('en-GB', { timeZone: document.getElementById('fromTimezone').value, hour12: false });
            const to = new Date().toLocaleString('en-GB', { timeZone: document.getElementById('toTimezone').value, hour12: false });

            const result = `üïí Original Time (GMT): ${from}<br>
                            ‚ûî Converted Time: ${to}`;
            
            document.getElementById('result').innerHTML = result;
        }

        function updateDateTime() {
            const options = { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', options);
            
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('en-GB', { hour12: false });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        const timezones = [
            { name: 'üåê UTC', value: 'UTC' },
            { name: 'üóΩ New York (EST)', value: 'America/New_York' },
            { name: 'üá¨üáß London (GMT)', value: 'Europe/London' },
            { name: 'üáØüáµ Tokyo (JST)', value: 'Asia/Tokyo' },
            { name: 'üá¶üá∫ Sydney (AEDT)', value: 'Australia/Sydney' },
            { name: 'Í¥å Los Angeles (PST)', value: 'America/Los_Angeles' },
            { name: 'üå¥ Honolulu (HST)', value: 'Pacific/Honolulu' },
            { name: 'üåÜ Dubai (GST)', value: 'Asia/Dubai' },
            { name: 'üáÆüá≥ Kolkata (IST)', value: 'Asia/Kolkata' },
            { name: 'üá©üá™ Berlin (CET)', value: 'Europe/Berlin' },
            { name: 'üåç Johannesburg (SAST)', value: 'Africa/Johannesburg' },
            { name: 'üáßüá∑ S√£o Paulo (BRT)', value: 'America/Sao_Paulo' }
        ];

        function populateTimezones(selectId) {
            const select = document.getElementById(selectId);
            select.innerHTML = ''; // Clear existing options
            timezones.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz.value;
                option.textContent = tz.name;
                select.appendChild(option);
            });
        }

        populateTimezones('fromTimezone');
        populateTimezones('toTimezone');

        // Display user's timezone
        document.getElementById('userTimezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
    </script>
</body>
</html>
